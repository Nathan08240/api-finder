<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>Express</title>
</head>
<body>
<div class="sign-in-div">
    <form id="sign-in-form" method="post">
        <label for="lastname" class="col-sm-2 col-form-label">Nom</label>
        <input type="text" class="form-control" id="lastname" name="email" placeholder="Nom">
        <label for="firstname" class="col-sm-2 col-form-label">Prénom</label>
        <input type="text" class="form-control" id="firstname" name="email" placeholder="Prénom">

        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <select class="form-control" id="role" name="role">
            <option value="admin">Admin</option>
            <option value="student">Etudiant</option>
        </select>
        <input type="submit" class="btn btn-primary" value="Sign-in" onclick="data()">
    </form>
</div>
</body>
<script src="/javascripts/main.js"></script>
</html>
